<!-- Sidebar -->
<div class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out h-screen flex flex-col -translate-x-full lg:translate-x-0"
     [class.translate-x-0]="isOpen">
  
  <!-- Logo/Brand -->
  <div class="flex items-center justify-center h-16 px-4 bg-blue-600">
    <h1 class="text-xl font-bold text-white">GESTPAT</h1>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-4 py-8">
    <ul class="space-y-2">
      <ng-container *ngFor="let menu of menuItems">
        <li *ngIf="menu.id !== 'Admin' || isAdmin">
          <!-- Menu Item with SubMenus -->
          <div *ngIf="menu.subMenus && menu.subMenus.length > 0">
            <button (click)="toggleSubMenu(menu)"
                    [class]="'w-full flex items-center justify-between px-4 py-3 rounded-lg transition-colors ' +
                     (isMenuActive(menu) ? 'bg-blue-100 text-blue-700' : 'text-gray-700 hover:bg-gray-100')">
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="menu.icon"></path>
                </svg>
                {{ menu.label }}
              </div>
              <svg class="w-4 h-4 transition-transform duration-200"
                   [class.rotate-90]="menu.isOpen"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>

            <!-- SubMenu Items -->
            <ul *ngIf="menu.isOpen" class="ml-6 mt-2 space-y-1">
              <li *ngFor="let subMenu of menu.subMenus">
                <a
                   (click)="navigateToRoute(subMenu.route)"
                   [class]="'flex items-center px-4 py-2 text-sm rounded-lg transition-colors cursor-pointer ' +
                         (isActiveRoute(subMenu.route) ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900')">
                  <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="subMenu.icon"></path>
                  </svg>
                  {{ subMenu.label }}
                </a>
              </li>
            </ul>
          </div>

          <!-- Simple Menu Item without SubMenus -->
          <a *ngIf="!menu.subMenus || menu.subMenus.length === 0"
             href="#"
             [class]="'flex items-center px-4 py-3 rounded-lg transition-colors ' +
                    (isMenuActive(menu) ? 'bg-blue-100 text-blue-700' : 'text-gray-700 hover:bg-gray-100')">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="menu.icon"></path>
            </svg>
            {{ menu.label }}
          </a>
        </li>
        </ng-container>
</ul>
  </nav>

  <!-- Logout Button at Bottom -->
  <div class="p-4 border-t border-gray-200">
    <button 
      (click)="logout()"
      class="w-full flex items-center justify-center px-4 py-3 text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-colors">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      DÃ©connexion
    </button>
  </div>
</div>
