<div class="p-8 max-w-7xl mx-auto bg-white shadow-xl rounded-3xl">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
    <h2 class="text-4xl font-extrabold text-indigo-800 tracking-wide">Liste des Types d'Auto</h2>
    <div class="flex gap-2">
      <button (click)="toggleAddForm()"
              class="flex items-center gap-2 bg-gradient-to-r from-purple-500 to-indigo-500
                   hover:from-purple-600 hover:to-indigo-600 text-white px-5 py-2 rounded-3xl shadow-lg
                   transition transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Ajouter
      </button>

      <button (click)="exportWord()"
              class="flex items-center gap-2 bg-gradient-to-r from-green-400 to-teal-400
                   hover:from-green-500 hover:to-teal-500 text-white px-5 py-2 rounded-3xl shadow-lg
                   transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
        Exporter
      </button>
    </div>
  </div>


<div *ngIf="showAddForm || showEditForm"
     class="mb-6 p-6 rounded-3xl shadow-inner transition"
     [ngClass]="showAddForm ? 'bg-gradient-to-r from-purple-50 to-indigo-50' : 'bg-gradient-to-r from-gray-100 to-slate-100'">

  <h3 class="text-2xl font-semibold text-gray-700 mb-4">
    {{ showAddForm ? 'Ajouter un EnginType' : 'Modifier un EnginType' }}
  </h3>

  <div class="flex flex-col sm:flex-row gap-4 items-end">
    <ng-container *ngFor="let field of fields">
      <div class="flex-1 relative">
        <input [(ngModel)]="currentType[field]"
               placeholder=" "
               class="peer border border-gray-300 rounded-2xl px-4 pt-4 pb-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
        <label class="absolute left-4 top-1 text-gray-500 text-sm
               peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base transition-all">
          {{ field | titlecase }}
        </label>
      </div>
    </ng-container>
    <button (click)="showAddForm ? createType() : saveEdit()"
            class="flex items-center gap-2 bg-gradient-to-r from-indigo-500 to-purple-500
                hover:from-indigo-600 hover:to-purple-600 text-white px-6 py-2 rounded-3xl shadow-lg
                transition transform hover:scale-105">
      {{ showAddForm ? 'Ajouter' : 'Modifier' }}
    </button>

    <button *ngIf="showEditForm" (click)="cancelEdit()"
            class="flex items-center gap-2 bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-3xl shadow-lg transition">
      Annuler
    </button>

  </div>
</div>


<div class="relative w-1/3 mb-6">
  <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
       fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
  </svg>
  <input type="text" [(ngModel)]="searchText" (input)="onSearch()"
         placeholder="Recherchez par matricule"
         class="border border-gray-300 rounded-full px-12 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-1 shadow-sm hover:shadow-md transition duration-300" />
</div>

<div class="overflow-x-auto  overflow-y-auto max-h-[400px] rounded-2xl shadow-md border border-gray-200 mb-6">
  <table class="min-w-full table-auto border-collapse">
    <thead class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white text-left">
      <tr>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wide">Code</th>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wide">Name</th>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wide">Description</th>
        <th class="px-6 py-3 text-left text-sm font-semibold tracking-wide">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let type of types" class="transition hover:bg-gray-50 hover:shadow-inner rounded-lg">
        <td class="px-6 py-3 text-gray-700 font-medium">{{ type.code }}</td>
        <td class="px-6 py-3">{{ type.name }}</td>
        <td class="px-6 py-3">{{ type.description }}</td>
        <td class="px-4 py-3 flex items-center gap-3">
          <button (click)="editType(type)" title="Modifier"
                  class="p-2 rounded-full bg-yellow-100 text-yellow-900 hover:bg-yellow-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6 text-yellow-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
          </button>

          <button (click)="deleteType(type.code!)" title="Supprimer"
                  class="p-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6 text-red-600">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex justify-end my-5">
  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[1,5,10,20]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
</div>
