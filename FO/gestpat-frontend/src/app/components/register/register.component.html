<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Créer un compte</h2>
      <p class="text-gray-600">Remplissez le formulaire pour vous inscrire</p>
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
        <input id="username"
               name="username"
               required
               [(ngModel)]="registerData.username"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               placeholder="Votre nom">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse e-mail</label>
        <input id="email"
               name="email"
               type="email"
               required
               [(ngModel)]="registerData.email"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               placeholder="votre@email.com">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <div class="relative">
          <input id="password"
                 name="password"
                 [type]="showPassword ? 'text' : 'password'"
                 required
                 [(ngModel)]="registerData.password"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                 placeholder="************">

        </div>
      </div>
      <div>
        <label for="roleId" class="block text-sm font-medium text-gray-700 mb-2">
          Rôle
        </label>
        <select id="roleId"
                name="roleId"
                required
                [(ngModel)]="registerData.roleId"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg">

          <option [ngValue]="null" disabled>Choisissez un rôle</option>

          <option *ngFor="let role of roles"
                  [ngValue]="role.id">
            {{ role.name }}
          </option>

        </select>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition duration-200 font-medium">
        S'inscrire
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="mt-4 text-green-500 text-center">
      {{ successMessage }}
    </div>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Déjà un compte ?
        <a href="/login" class="text-blue-600 hover:text-blue-500 font-medium">Se connecter</a>
      </p>
    </div>
  </div>
</div>
