<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar Component -->
  <app-sidebar
               [isOpen]="sidebarOpen"
               (toggleSidebar)="onToggleSidebar()"
               (logout)="onLogout()">
  </app-sidebar>

  <!-- Mobile Menu Button -->
  <div class="lg:hidden fixed top-4 left-4 z-50">
    <button 
      (click)="onToggleSidebar()"
            class="p-2 bg-white rounded-lg shadow-md hover:bg-gray-100">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Overlay for mobile -->
  <div *ngIf="sidebarOpen"
       (click)="onToggleSidebar()"
       class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 ml-0 lg:ml-64 p-6">
      <main class="max-w-7xl mx-auto" *ngIf="!hasActiveRoute" >
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Tableau de bord</h1>

        <!-- Content Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Patrimoine Total</h3>
            <p class="text-3xl font-bold text-blue-600">€ 0</p>
            <p class="text-sm text-gray-500 mt-1">+0% ce mois</p>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Investissements</h3>
            <p class="text-3xl font-bold text-green-600">0</p>
            <p class="text-sm text-gray-500 mt-1">Actifs en portefeuille</p>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Rendement</h3>
            <p class="text-3xl font-bold text-purple-600">0%</p>
            <p class="text-sm text-gray-500 mt-1">Performance annuelle</p>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="mt-8 bg-white rounded-lg shadow">
          <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Activité récente</h2>
          </div>
          <div class="p-6 text-center text-gray-500">
            Aucune activité récente
          </div>
        </div>
      </main>
    <router-outlet (activate)="onActivate()" (deactivate)="onDeactivate()"></router-outlet>
  </div>
</div>
